<!DOCTYPE html>
<html lang="en">
    <title>Abdullah Project</title>
</head>
<link rel="stylesheet" href="webprojectstyle.css">
<script src="webscript.js"></script>
<body>
<body>
    <div class="clearfix">
        <h2 style="float: left;">User Table</h2>
        <button class="add-btn" onclick="openInsertModal()">Add</button>
    </div>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>
    <div id="errorMessage" class="error-message"></div>

    <!-- Modal for inserting new user -->
    <div id="insertModal" class="modal">
        <div class="modal-content">
            <h2>Add New User</h2>
            <label for="newId">ID</label>
            <input type="number" id="newId" required>
            <label for="newName">Name</label>
            <input type="text" id="newName" required>
            <label for="newUsername">Username</label>
            <input type="text" id="newUsername" required>
            <label for="newEmail">Email</label>
            <input type="email" id="newEmail" required>
            <label for="newAddress">Address</label>
            <input type="text" id="newAddress" required>
            <button type="submit" onclick="submitNewUser()">Submit</button>
            <button type="button" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <!-- Modal for editing user -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit User</h2>
            <label for="editId">ID</label>
            <input type="number" id="editId" required>
            <label for="editName">Name</label>
            <input type="text" id="editName" required>
            <label for="editUsername">Username</label>
            <input type="text" id="editUsername" required>
            <label for="editEmail">Email</label>
            <input type="email" id="editEmail" required>
            <label for="editAddress">Address</label>
            <input type="text" id="editAddress" required>
            <button type="submit" onclick="submitEditUser()">Submit</button>
            <button type="button" onclick="closeEditModal()">Cancel</button>
        </div>
    </div>

    <!-- Modal for delete confirmation -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this row?</p>
            <button class="confirm-btn" onclick="confirmDelete()">Confirm</button>
            <button class="cancel-btn" onclick="closeDeleteModal()">Cancel</button>
        </div>
    </div>
</body>
</html>
